<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<canvas id="tradingSignalChart"></canvas>
<script>
    const ctx = document.getElementById('tradingSignalChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // This will hold the x-axis labels (e.g., timestamps)
            datasets: [{
                label: 'Trading Signal',
                data: [], // This will hold the trading signal values
                borderColor: 'rgba(75, 192, 192, 1)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function fetchTradingSignalData() {
        console.log('Fetching trading signal data');
        fetch('index.php')
            .then(response => {
                console.log('Fetch response:', response);
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Request failed with status: ${response.status}`);
                }
            })
            .then(data => {
                console.log('Received data:', data);
                chart.data.labels.push(data.timestamp);
                chart.data.datasets[0].data.push(data.calculateTradingSignal);
                chart.update();
            })
            .catch(error => {
                console.error('Error fetching trading signal data:', error);
                console.log('Error message:', error.message);
            });
    }


    setInterval(fetchTradingSignalData, 5000);
    fetchTradingSignalData();

</script>
</body>
</html>
